<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
    { name: "Everest", height: 8848, place: "Nepal" },
    { name: "Mount Fuji", height: 3776, place: "Japan" },
    { name: "Vaalserberg", height: 323, place: "Netherlands" },
    { name: "Denali", height: 6168, place: "United States" },
    { name: "Popocatepetl", height: 5465, place: "Mexico" },
    { name: "Mont Blanc", height: 4808, place: "Italy/France" }
  ];

  let tableContainer = document.getElementById("mountains");
  let table = document.createElement("table");

  tableContainer.appendChild(table);
  let keys = Object.keys(MOUNTAINS[0]);
  let tableHeader = document.createElement("tr");
  for (let key of keys) {
    let text = document.createTextNode(key);
    let colHeader = document.createElement("th");
    colHeader.appendChild(text);
    tableHeader.appendChild(colHeader);
  }
  table.appendChild(tableHeader);

  for (let mountain of MOUNTAINS) {
    let row = document.createElement("tr");
    for (let attr in mountain) {
      let text = document.createTextNode(mountain[attr]);
      let col = document.createElement("td");
      col.appendChild(text);
      row.appendChild(col);
    }
    table.appendChild(row);
  }

  // Your code here
</script>
