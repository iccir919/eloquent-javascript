<!DOCTYPE html>

<tab-panel>
  <div data-tabname="one">Tab one</div>
  <div data-tabname="two">Tab two</div>
  <div data-tabname="three">Tab three</div>
</tab-panel>
<script>
  let tabs = [];
  let prevSelected = -1;

  function asTabs(node) {
    let children = node.children;
    for (let i = 0; i < children.length; i++) {
      let button = document.createElement("button");
      button.innerHTML = node.children[i].innerHTML;
      button.addEventListener("click", event => {
        changeTabs(children[i].getAttribute("data-tabname"));
      });
      document.body.insertBefore(button, node);
    }
  }
  asTabs(document.querySelector("tab-panel"));

  function changeTabs(name) {
    let panel = document.querySelector("tab-panel");
    for (let i = 0; i < panel.children.length; i++) {
      let id = panel.children[i].getAttribute("data-tabname");
      if (name === id) {
        panel.children[i].style.display = "block";
      } else {
        panel.children[i].style.display = "none";
      }
    }
  }

  function initialize(name) {
    let panel = document.querySelector("tab-panel");
    for (let i = 1; i < panel.children.length; i++) {
      panel.children[i].style.display = "none";
    }
  }
  initialize();
</script>
