<!DOCTYPE html>

<p>ğŸˆ</p>

<script>
  let size = 15;
  let emoji = document.getElementsByTagName("p")[0];

  function updateSize(event) {
    event.preventDefault();
    if (size > 125) {
      emoji.innerText = "ğŸ’¥";
      return;
    }
    if (event.key === "ArrowUp") {
      size = size + size * (1 / 10);
    }
    if (event.key === "ArrowDown") {
      size = size - size * (1 / 10);
    }
    emoji.style.fontSize = size + "px";
  }

  window.addEventListener("keydown", event => {
    updateSize(event);
  });
</script>
